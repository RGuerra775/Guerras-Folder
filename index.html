<!-- Index da pagina de Login. -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUERRA'S WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <strong class="logo-n">Guerra's Webpage</strong>
        <strong class="logo-y">Welcome Aboard!</strong>
        <div class="div-btn"><button class="btn-login" onclick="show1Element()">Login as root</button></div>
        <!--Login modal-->
       <div class="login-div">
            <h2><strong>LOGIN</strong></h2>
            <form>
                <div class="input-div">
                    <input type="text" id="username" required><label>Username</label>
                </div>
                <div class="input-div">
                    <input type="password" id="password" required><label>Password</label>
                </div>
                <h3 class="h3a">Username/Password incorrect</h3>
                <div class="div-submit">
                  <input type="button" value="Submit" onclick="validate()">
                </div>
                  <a class="guest" href="../main/index.html">
                    Continue as guest
                  </a>
            </form>
       </div> 
       <script src="script.js"></script>
</body>
</html>
